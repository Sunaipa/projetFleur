<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/commun.css">
<script src="./js/commun.js"></script>
<script src="./js/bouquet.js"></script>
</head>

<body>

	<div class="include-Nav" name="bouquetGes"></div>


	<div class="container">
		<h1 class="bleu">
			Liste des Bouquets :
		</h1>
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nom</th>
					<th>Tarif</th>
					<th>Quantité</th>
					<th>Saison</th>
					<th>Style</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody id="tbodyliste">
			</tbody>
		</table>
	</div>


	<div class="container">
		<h1 class="bleu">
			Nouveau bouquet :
		</h1>
		<div class="alert alert-danger hidden" id="errorBouquet"></div>
		<form class="form-horizontal">
			<input id="id" type = "hidden"> 
			<div class="form-group">			
				<label for="name" class="col-xs-2 control-label">Nom :</label>
				<div class="col-xs-10">
					<input id="name"  name="name"  placeholder="Nom du bouquet"  class="form-control" /> 
				</div>
			</div>
			<div class="form-group">			
				<label for="price" class="col-xs-2 control-label">Tarif :</label>
				<div class="col-xs-10">
					<input id="price"  name="price"  placeholder="prix"  class="form-control" /> 
				</div>
			</div>
			<div class="form-group">			
				<label for="quantity" class="col-xs-2 control-label">Quantité :</label>
				<div class="col-xs-10">
					<input id="quantity"  name="quantity"  placeholder="Quantité"  class="form-control" /> 
				</div>
			</div>
			<div class="form-group">			
				<label for="info" class="col-xs-2 control-label">Info :</label>
				<div class="col-xs-10">
					<input id="info"  name="info"  placeholder="info"  class="form-control" /> 
				</div>
			</div>
			<div class="form-group">			
				<label for="img" class="col-xs-2 control-label">Url img :</label>
				<div class="col-xs-10">
					<input id="img"  name="img"  placeholder="img url"  class="form-control" /> 
				</div>
			</div>
			<div class="form-group">			
				<label for="color" class="col-xs-2 control-label">Couleur :</label>
				<div class="col-xs-10">
					<input id="color"  name="color"  placeholder="color"  class="form-control" /> 
				</div>
			</div>
			
			<div class="form-group">
				<label for="saison" class="col-xs-2 control-label">Saison :</label>
				<div class="col-xs-10">
					<select id="saison" class="form-control">

					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label for="style" class="col-xs-2 control-label">Style :</label>
				<div class="col-xs-10">
					<select id="style" class="form-control">

					</select>
				</div>
			</div>
			
			<div class="form-group" >
				<div class="col-xs-offset-2 col-xs-10">
					<button id="bEnvoyer" type="button" class="btn btn-primary">Envoyer</button>			
				</div>
			</div>
			<div class="form-group" >
				<div class="col-xs-offset-2 col-xs-10">
					<button id="bmodif" type="button" class="btn btn-primary">Modifier</button>			
				</div>
			</div>	
		</form>
	</div>

	<div class="include-Footer"></div>
	
</body>
</html>
