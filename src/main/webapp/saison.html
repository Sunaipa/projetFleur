<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/commun.css">
<script src="./js/commun.js"></script>
<script src="./js/saison.js"></script>
</head>

<body>

	<div class="include-Nav" name="saisonGes"></div>

	<div class="container">
		<h1 class="bleu">
			Liste des Saisons :
		</h1>
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nom</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody id="tbodyliste">
			</tbody>
		</table>
	</div>


	<div class="container">
		<h1 class="bleu">
			Nouvelle Saison :
		</h1>
		<div class="alert alert-danger hidden" id="errorSaison"></div>
		<form class="form-horizontal">
			<input id="id" type = "hidden"> 
			<div class="form-group">			
				<label for="name" class="col-xs-2 control-label">Nom :</label>
				<div class="col-xs-10">
					<input id="name"  name="name"  placeholder="Nom de la saison"  class="form-control" /> 
				</div>
			</div>
			<div class="form-group" >
				<div class="col-xs-offset-2 col-xs-10">
					<button id="bEnvoyer" type="button" class="btn btn-primary">Envoyer</button>			
				</div>
			</div>
			<div class="form-group" >
				<div class="col-xs-offset-2 col-xs-10">
					<button id="bmodif" type="button" class="btn btn-primary">Modifier</button>			
				</div>
			</div>	
		</form>
	</div>

	<div class="include-Footer"></div>
	
</body>
</html>
